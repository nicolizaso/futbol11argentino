<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jugadores en Común - Fútbol 11 Argentino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0D1B2A;
      color: white;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #A67C00;
      margin-bottom: 10px;
    }
    .intro {
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 20px;
      background-color: #1e2a38;
      border: 2px solid #A67C00;
      border-radius: 10px;
    }
    .modo-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modo-buttons .selected {
      background-color: #00bcd4;
      color: black;
    }
    .modo-buttons .unselected {
      background-color: #444;
      color: white;
    }
    .start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #juegoContainer {
      display: none;
    }
    .equipos {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid white;
      padding: 10px;
    }
    .mensaje {
      color: red;
      margin-bottom: 15px;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCmKCofXzl05FtXPF5doBMvCf-rY-0aGFE",
      authDomain: "futbol-11-argentino-16892.firebaseapp.com",
      projectId: "futbol-11-argentino-16892",
      storageBucket: "futbol-11-argentino-16892.firebasestorage.app",
      messagingSenderId: "266321510777",
      appId: "1:266321510777:web:2d9a6441cf49e897ceafa8",
      measurementId: "G-GKTXCJ5K74"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let jugadoresValidos = [];
    let jugadoresEncontrados = [];
    let niveles = [];

    const mensajeDiv = document.getElementById('mensaje');
    const equipo1Div = document.getElementById('equipo1');
    const equipo2Div = document.getElementById('equipo2');
    const tabla = document.getElementById('tablaJugadores');
    const selectorContainer = document.getElementById('nivelSelectorContainer');
    const selector = document.getElementById('nivelSelect');
    const juegoContainer = document.getElementById('juegoContainer');

    document.getElementById('modoNormal').addEventListener('click', () => seleccionarModo('diario'));
    document.getElementById('modoNivel').addEventListener('click', () => seleccionarModo('nivel'));

    let modoSeleccionado = '';

    function seleccionarModo(modo) {
      modoSeleccionado = modo;
      document.getElementById('modoNormal').classList.toggle('selected', modo === 'diario');
      document.getElementById('modoNormal').classList.toggle('unselected', modo !== 'diario');
      document.getElementById('modoNivel').classList.toggle('selected', modo === 'nivel');
      document.getElementById('modoNivel').classList.toggle('unselected', modo !== 'nivel');
    }

    document.getElementById('startGame').addEventListener('click', async () => {
      if (!modoSeleccionado) return alert('Seleccioná un modo');
      document.getElementById('introContainer').style.display = 'none';
      juegoContainer.style.display = 'block';
      if (modoSeleccionado === 'diario') cargarDesafioDiario();
      else if (modoSeleccionado === 'nivel') {
        selectorContainer.style.display = 'block';
        await cargarNiveles();
      }
    });

    async function cargarNiveles() {
      const querySnapshot = await getDocs(collection(db, "niveles"));
      querySnapshot.forEach((doc, i) => {
        const data = doc.data();
        niveles.push(data);
        const option = document.createElement('option');
        option.value = i;
        option.textContent = data.nombre;
        selector.appendChild(option);
      });
    }

    async function cargarDesafioDiario() {
      const hoy = new Date().toISOString().slice(0, 10);
      const q = query(collection(db, "desafios-diarios"), where("fecha", "==", hoy));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        equipo1Div.textContent = data.equipo1;
        equipo2Div.textContent = data.equipo2;
        jugadoresValidos = data.jugadores.map(j => j.toLowerCase());
      } else {
        equipo1Div.textContent = "No cargado";
        equipo2Div.textContent = "No cargado";
      }
    }

    window.cargarNivelSeleccionado = function cargarNivelSeleccionado() {
      const nivel = niveles[selector.value];
      if (!nivel) return;
      equipo1Div.textContent = nivel.equipo1;
      equipo2Div.textContent = nivel.equipo2;
      jugadoresValidos = nivel.jugadores.map(j => j.toLowerCase());
      selectorContainer.style.display = 'none';
    }

    window.verificarJugador = function verificarJugador() {
      const input = document.getElementById('jugadorInput');
      const nombre = input.value.trim().toLowerCase();
      mensajeDiv.textContent = '';

      if (!nombre) return;
      if (jugadoresEncontrados.includes(nombre)) {
        mensajeDiv.textContent = 'Jugador ya utilizado.';
        return;
      }
      if (jugadoresValidos.includes(nombre)) {
        jugadoresEncontrados.push(nombre);
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>${jugadoresEncontrados.length}</td><td>${nombre}</td>`;
        tabla.appendChild(fila);
        input.value = '';
      } else {
        mensajeDiv.textContent = 'Jugador incorrecto.';
      }
    }
  </script>
</head>
<body>
  <h1>JUGADORES EN COMÚN</h1>
  <div id="introContainer" class="intro">
    <p>Tu misión es encontrar jugadores que hayan jugado en los dos equipos presentados. Tené cuidado: algunos nombres pueden engañar.</p>
    <p>Seleccioná tu modo de juego:</p>
    <div class="modo-buttons">
      <button id="modoNormal" class="unselected">Desafío Diario</button>
      <button id="modoNivel" class="unselected">Nivel</button>
    </div>
    <button id="startGame" class="start-button">Comenzar</button>
  </div>

  <div id="juegoContainer">
    <div class="equipos">
      <div id="equipo1">⚽</div>
      <div id="equipo2">⚽</div>
    </div>

    <div id="nivelSelectorContainer" style="margin-bottom: 20px; display: none;">
      <label for="nivelSelect">Seleccioná un nivel:</label>
      <select id="nivelSelect"></select>
      <button onclick="cargarNivelSeleccionado()">Cargar nivel</button>
    </div>

    <div class="mensaje" id="mensaje"></div>
    <input type="text" id="jugadorInput" placeholder="Escribí el nombre del jugador...">
    <button onclick="verificarJugador()">Enviar</button>

    <table>
      <thead>
        <tr><th>#</th><th>Jugador</th></tr>
      </thead>
      <tbody id="tablaJugadores"></tbody>
    </table>
  </div>
</body>
</html>
