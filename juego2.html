<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jugadores en Común</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #0D1B2A;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .escudos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .escudos img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0D1B2A;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Jugadores en Común</h1>
  <div id="modo"></div>

  <div class="escudos">
    <img src="escudo1.png" alt="Escudo 1" />
    <img src="escudo2.png" alt="Escudo 2" />
  </div>

  <input type="text" placeholder="Nombre del jugador" id="inputJugador" />
  <br />
  <button onclick="agregarJugador()">Enviar</button>

  <table>
    <thead>
      <tr><th>#</th><th>Jugador</th></tr>
    </thead>
    <tbody id="tablaJugadores"></tbody>
  </table>

  <script>
    const modo = new URLSearchParams(window.location.search).get('modo');
    document.getElementById('modo').innerText = modo === 'diario' ? 'Desafío Diario' : 'Nivel';

    const maxJugadores = 10;
    let jugadores = [];

    function agregarJugador() {
      const nombre = document.getElementById('inputJugador').value.trim();
      if (nombre && jugadores.length < maxJugadores && !jugadores.includes(nombre)) {
        jugadores.push(nombre);
        renderTabla();
        document.getElementById('inputJugador').value = '';
      }
    }

    function renderTabla() {
      const tbody = document.getElementById('tablaJugadores');
      tbody.innerHTML = '';
      jugadores.forEach((j, i) => {
        const fila = `<tr><td>${i + 1}</td><td>${j}</td></tr>`;
        tbody.innerHTML += fila;
      });
    }
  </script>
</body>
</html>
