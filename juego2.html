<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jugadores en Común</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <h1>Jugadores en Común</h1>
  <div id="modo"></div>

  <div class="escudos">
    <img src="escudo1.png" alt="Escudo 1" />
    <img src="escudo2.png" alt="Escudo 2" />
  </div>

  <input type="text" placeholder="Nombre del jugador" id="inputJugador" />
  <br />
  <button onclick="agregarJugador()">Enviar</button>

  <table>
    <thead>
      <tr><th>#</th><th>Jugador</th></tr>
    </thead>
    <tbody id="tablaJugadores"></tbody>
  </table>

  <script>
    const modo = new URLSearchParams(window.location.search).get('modo');
    document.getElementById('modo').innerText = modo === 'diario' ? 'Desafío Diario' : 'Nivel';

    const maxJugadores = 10;
    let jugadores = [];

    function agregarJugador() {
      const nombre = document.getElementById('inputJugador').value.trim();
      if (nombre && jugadores.length < maxJugadores && !jugadores.includes(nombre)) {
        jugadores.push(nombre);
        renderTabla();
        document.getElementById('inputJugador').value = '';
      }
    }

    function renderTabla() {
      const tbody = document.getElementById('tablaJugadores');
      tbody.innerHTML = '';
      jugadores.forEach((j, i) => {
        const fila = `<tr><td>${i + 1}</td><td>${j}</td></tr>`;
        tbody.innerHTML += fila;
      });
    }
  </script>
</body>
</html>
