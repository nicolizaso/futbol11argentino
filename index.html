<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fútbol 11 Argentino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 120px;
      background-color: #0D1B2A;
      color: white;
      font-family: 'Anton', sans-serif;
      height: 80px;
      position: relative;
    }
    .header h1 {
      margin: 0;
    }
    .header a {
      position: absolute;
      right: 120px;
      color: white;
      text-decoration: underline;
      font-family: 'Rubik', sans-serif;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fútbol 11 Argentino</h1>
    <a id="botonSesion">Iniciá Sesión</a>
  </div>

  <div class="menu-grid">
    <div class="juego-card">
      <img src="img/logos juegos/IMG-Juego1.jpg" alt="Jugadores en Común">
      <h2>Jugadores en Común</h2>
      <button onclick="window.location.href='juego1.html'">Jugar</button>
    </div>
    <div class="juego-card">
      <img src="img/logos juegos/IMG-Juego2.jpg" alt="Juego 2">
      <h2>Juego 2</h2>
      <button onclick="window.location.href='juego2.html'">Jugar</button>
    </div>
    <div class="juego-card">
      <img src="img/logos juegos/IMG-Juego3.jpg" alt="11 Argentino">
      <h2>11 Argentino</h2>
      <button onclick="window.location.href='juego3.html'">Jugar</button>
    </div>
    <div class="juego-card">
      <img src="img/logos juegos/IMG-Juego4.jpg" alt="Juego 4">
      <h2>Juego 4</h2>
      <button onclick="window.location.href='juego4.html'">Jugar</button>
    </div>
    <div class="juego-card">
      <img src="img/logos juegos/IMG-Juego5.jpg" alt="Juego 5">
      <h2>Juego 5</h2>
      <button onclick="window.location.href='juego5.html'">Jugar</button>
    </div>
    <div class="juego-card">
      <img src="img/logos juegos/IMG-Juego6.jpg" alt="Juego 6">
      <h2>Juego 6</h2>
      <button onclick="window.location.href='juego6.html'">Jugar</button>
    </div>
    <div class="juego-card">
      <img src="img/logos juegos/IMG-Juego7.jpg" alt="Juego 7">
      <h2>Juego 7</h2>
      <button onclick="window.location.href='juego7.html'">Jugar</button>
    </div>
    <div class="juego-card">
      <img src="img/logos juegos/IMG-Juego8.jpg" alt="Juego 8">
      <h2>Juego 8</h2>
      <button onclick="window.location.href='juego8.html'">Jugar</button>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActual"));
    const boton = document.getElementById("botonSesion");
    if (usuario) {
      boton.textContent = "Mi Perfil";
      boton.onclick = () => window.location.href = "perfil.html";
    } else {
      boton.onclick = () => window.location.href = "login.html";
    }
  </script>
</body>
</html>
