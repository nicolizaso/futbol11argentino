<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fútbol 11 Argentino - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0D1B2A;
      color: white;
      font-family: 'Rubik', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background-color: #1e2a38;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      color: #A67C00;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input {
      background-color: #f8f8f8;
    }
    button {
      background-color: #A67C00;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #8d6200;
    }
    .alt {
      background: none;
      border: none;
      color: #ccc;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
      margin-top: 5px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fútbol 11 Argentino</h1>
    <div id="loginForm">
      <input type="text" id="usuarioLogin" placeholder="Nombre de usuario">
      <input type="password" id="passwordLogin" placeholder="Contraseña">
      <button onclick="loginUsuario()">Iniciar sesión</button>
      <button class="alt" onclick="mostrarRegistro()">¿No tenés cuenta? Registrate</button>
    </div>
    <div id="registroForm" class="hidden">
      <input type="text" id="nombreRegistro" placeholder="Nombre completo">
      <input type="text" id="nombreUsuario" placeholder="Nombre de usuario">
      <input type="email" id="emailRegistro" placeholder="Correo electrónico">
      <input type="password" id="passwordRegistro" placeholder="Contraseña">
      <button onclick="registrarUsuario()">Registrarse</button>
      <button class="alt" onclick="mostrarLogin()">¿Ya tenés cuenta? Iniciá sesión</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, setDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, updateProfile, createUserWithEmailAndPassword, signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmKCofXzl05FtXPF5doBMvCf-rY-0aGFE",
      authDomain: "futbol-11-argentino-16892.firebaseapp.com",
      projectId: "futbol-11-argentino-16892",
      storageBucket: "futbol-11-argentino-16892.appspot.com",
      messagingSenderId: "266321510777",
      appId: "1:266321510777:web:2d9a6441cf49e897ceafa8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const usuariosRef = collection(db, "usuarios");

    window.mostrarRegistro = () => {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registroForm').classList.remove('hidden');
    };

    window.mostrarLogin = () => {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('registroForm').classList.add('hidden');
    };

    window.registrarUsuario = async () => {
      const nombre = document.getElementById('nombreRegistro').value.trim();
      const usuario = document.getElementById('nombreUsuario').value.trim();
      const email = document.getElementById('emailRegistro').value.trim();
      const password = document.getElementById('passwordRegistro').value.trim();

      if (!nombre || !usuario || !email || !password) return alert("Completá todos los campos");

      const q = query(usuariosRef, where("usuario", "==", usuario));
      const res = await getDocs(q);
      if (!res.empty) return alert("Ese nombre de usuario ya existe");

      await setDoc(doc(db, "usuarios", usuario), {
        nombre,
        usuario,
        email,
        password
      });

      const credenciales = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(credenciales.user, {
        displayName: usuario
      });

      alert("Registro exitoso. Iniciando sesión...");

      try {
        await signInWithEmailAndPassword(auth, email, password);

        const usuarioDoc = await getDocs(query(usuariosRef, where("usuario", "==", usuario)));
        if (!usuarioDoc.empty) {
          localStorage.setItem("usuarioActual", JSON.stringify(usuarioDoc.docs[0].data()));
          window.location.href = "index.html";
        } else {
          alert("No se pudo obtener la información del usuario.");
        }
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    };

    window.loginUsuario = async (forzadoUsuario, forzadaPassword) => {
      const usuario = forzadoUsuario || document.getElementById('usuarioLogin').value.trim();
      const password = forzadaPassword || document.getElementById('passwordLogin').value.trim();

      const q = query(usuariosRef, where("usuario", "==", usuario), where("password", "==", password));
      const res = await getDocs(q);

      if (res.empty) return alert("Usuario o contraseña incorrectos");

      localStorage.setItem("usuarioActual", JSON.stringify(res.docs[0].data()));
      window.location.href = "index.html";
    };

    const yaLogueado = localStorage.getItem("usuarioActual");
    if (yaLogueado) window.location.href = "index.html";
  </script>
</body>
</html>
