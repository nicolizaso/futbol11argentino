<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jugadores en Común - Fútbol 11 Argentino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>Fútbol 11 Argentino</header>

  <div class="container" id="introContainer">
    <h1 class="titulo-juego">JUGADORES EN COMÚN</h1>
    <div class="intro-flex">
      <img src="img/logos juegos/IMG-Juego1.jpg" alt="Imagen Juego 1" class="intro-img">
      <div class="intro-texto">
        <h2>¿Cómo se juega?</h2>
        <p>Tu misión es encontrar jugadores que hayan jugado en los dos equipos presentados. Tené cuidado: algunos nombres pueden engañar.</p>
        <p>Seleccioná un modo de juego:</p>
        <div class="modo-selector">
          <div class="modo-buttons">
            <button id="modoNormal" class="unselected">Desafío Diario</button>
            <button onclick="window.location.href='juego1-niveles.html'" class="unselected">Niveles</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="juegoContainer" style="display: none;">
    <div class="equipos">
      <div id="equipo1">⚽</div>
      <div id="equipo2">⚽</div>
    </div>

    <div id="inputsJuego" style="display: none;">
      <div class="mensaje" id="mensaje" style="text-align: center;"></div>
      <input type="text" id="jugadorInput" placeholder="Escribí el nombre del jugador...">
      <button onclick="verificarJugador()">Enviar</button>
      <div id="listaJugadores"></div>
    </div>
  </div>

  <div id="mensajeVictoria" class="popup-victoria" style="display: none;">
    <div class="popup-contenido">
      <h2>✨ ¡Felicidades, lo pasaste! ✨</h2>
      <button onclick="window.location.href='index.html'">Volver al menú</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCmKCofXzl05FtXPF5doBMvCf-rY-0aGFE",
      authDomain: "futbol-11-argentino-16892.firebaseapp.com",
      projectId: "futbol-11-argentino-16892",
      storageBucket: "futbol-11-argentino-16892.firebasestorage.app",
      messagingSenderId: "266321510777",
      appId: "1:266321510777:web:2d9a6441cf49e897ceafa8",
      measurementId: "G-GKTXCJ5K74"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let jugadoresValidos = [];
    let jugadoresEncontrados = [];

    const mensajeDiv = document.getElementById('mensaje');
    const equipo1Div = document.getElementById('equipo1');
    const equipo2Div = document.getElementById('equipo2');
    const juegoContainer = document.getElementById('juegoContainer');
    const listaJugadores = document.getElementById('listaJugadores');
    const mensajeVictoria = document.getElementById('mensajeVictoria');
    const inputsJuego = document.getElementById('inputsJuego');

    document.getElementById('modoNormal').addEventListener('click', () => {
      document.getElementById('introContainer').style.display = 'none';
      juegoContainer.style.display = 'block';
      inputsJuego.style.display = 'block';
      cargarDesafioDiario();
    });

    async function cargarDesafioDiario() {
      const hoy = new Date().toISOString().slice(0, 10);
      const q = query(collection(db, "desafios-diarios"), where("fecha", "==", hoy));
      const snapshot = await getDocs(q);
      console.log("Buscando desafío diario para:", hoy);

      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        equipo1Div.textContent = data.equipo1;
        equipo2Div.textContent = data.equipo2;
        jugadoresValidos = data.jugadores.map(j => j.toLowerCase());
      } else {
        equipo1Div.textContent = "No cargado";
        equipo2Div.textContent = "No cargado";
      }
    }

    window.verificarJugador = function verificarJugador() {
      const input = document.getElementById('jugadorInput');
      const nombre = input.value.trim().toLowerCase();
      mensajeDiv.textContent = '';

      if (!nombre) return;
      if (jugadoresEncontrados.includes(nombre)) {
        mensajeDiv.textContent = 'Jugador ya utilizado.';
        return;
      }
      if (jugadoresValidos.includes(nombre)) {
        jugadoresEncontrados.push(nombre);
        if (listaJugadores.textContent.length > 0) {
          listaJugadores.textContent += ' ; ';
        }
        listaJugadores.textContent += nombre;
        input.value = '';

        if (jugadoresEncontrados.length === jugadoresValidos.length) {
          juegoContainer.style.display = 'none';
          mensajeVictoria.classList.add('popup-activo');
        }
      } else {
        mensajeDiv.textContent = 'Jugador incorrecto.';
      }
    }
  </script>
</body>
</html>
