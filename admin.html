<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Fútbol 11 Argentino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="login-box">
    <h2>Panel de Administración</h2>
    <input type="password" id="password" placeholder="Ingresá tu contraseña">
    <button onclick="verificarContraseña()">Ingresar</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function verificarContraseña() {
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      // Contraseña hardcodeada (podés cambiarla)
      const claveCorrecta = 'admin123';

      if (password === claveCorrecta) {
        window.location.href = 'panel-admin.html';
      } else {
        errorBox.textContent = 'Contraseña incorrecta';
      }
    }
  </script>
</body>
</html>
