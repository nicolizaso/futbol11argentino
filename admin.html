<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Fútbol 11 Argentino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0D1B2A;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1e2a38;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #A67C00;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Panel de Administración</h2>
    <input type="password" id="password" placeholder="Ingresá tu contraseña">
    <button onclick="verificarContraseña()">Ingresar</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function verificarContraseña() {
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      // Contraseña hardcodeada (podés cambiarla)
      const claveCorrecta = 'admin123';

      if (password === claveCorrecta) {
        window.location.href = 'panel-admin.html';
      } else {
        errorBox.textContent = 'Contraseña incorrecta';
      }
    }
  </script>
</body>
</html>
